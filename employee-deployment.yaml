apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-app
  template:
    metadata:
      labels:
        app: employee-app
    spec:
      containers:
        - name: employee-app
          image: employee:0.5
          ports:
            - containerPort: 8085
          imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Service
metadata:
  name: employee-app
spec:
  selector:
    app: employee-app
  ports:
    - name: http
      port: 8085
      targetPort: 8085
  type: LoadBalancer